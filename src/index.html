<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adress Book</title>
    <style src=/assets/css/style.css></style>
</head>
<body>
    <h1>Contacts</h1>
    <button id="add-contact">Add Contact</button>

    <div id="contact-form">
        <form id="new-contact-form">
            <input type="hidden" name="type" value="newContact">
            <label for="name">Name</label>
            <input id="name" name="name" type="text">
            <label for="email">Email</label>
            <input id="email" name="email" type="email">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="text">
            <label for="company">Company</label>
            <input id="company" name="company" type="text">
            <label for="notes">Notes</label>
            <input id="notes" name="notes" type="text"></input>
            <label for="twitter">Twitter</label>
            <input id="twitter" name="Twitter" type="text"></input>       
            <input id="submit" type="submit" value="Save contact">
        </form>
    </div>
    <div id="contact-list"></div>
    
    <script src="/assets/js/app.js"></script>
</body>
</html>

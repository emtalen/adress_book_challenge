<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adress Book</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/412c2f306d.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>My Address Book</h1>
    
    <button id="add-contact">Add Contact</button>

    <div id="container">
        <form id="new-contact-form">
            <input type="hidden" name="type" value="newContact">
            <input id="name" name="name" placeholder="Name" type="text"><br>
            <input id="email" name="email" placeholder="Email" type="text"><br>
            <input id="phone" name="phone" placeholder="Phone number" type="text"><br>
            <input id="company" name="company" placeholder="Company" type="text"><br>
            <input id="twitter" name="Twitter" placeholder="Twitter" type="text"></input><br> 
            <textarea id="notes" name="notes" placeholder="Notes" rows="3"></textarea><br>     
            <input id="submit" type="submit" value="Save contact">
        </form>
    </div>
    <h2>My Contacts</h2>
    <div id="contact-list"></div>
    
    <script src="/assets/js/app.js"></script>
</body>
</html>
